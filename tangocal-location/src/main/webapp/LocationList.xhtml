<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<title>#{msgs.title}</title>
    	<h:outputStylesheet library="css" name="basic.css"  />
    </h:head>
    <h:body>
 
    	<h1>#{msgs.title}</h1>
 
    		<h:dataTable value="#{locations.list}" var="l"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<f:facet name="header">Location ID</f:facet>
    				#{l.identifier}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Location Name</f:facet>
    				<h:link value="#{l.name}" outcome="LocationDetails">
    					<f:param name="id" value="#{l.identifier}" />
    				</h:link>
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Town</f:facet>
    				#{l.address.town}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Street</f:facet>
    				#{l.address.street}
    			</h:column>
 
    		</h:dataTable>
    		
    		<h:link id="id_create_location" value="Create Location" outcome="LocationCreation" />
 
    </h:body>
</html>
